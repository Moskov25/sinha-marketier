<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sinha Marketier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .thank-you-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>

  <h1>Contact Sinha Marketier</h1>
  <form id="contact-form" action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Your Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <input type="hidden" name="_subject" value="New contact from Sinha Marketier" />
    <button type="submit">Send Message</button>
  </form>

  <div class="thank-you-message" id="thank-you">
    ✅ Thank you for contacting <strong>Sinha Marketier</strong>. We’ll get back to you shortly!
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const action = form.getAttribute('action');

      const response = await fetch(action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Oops! Something went wrong. Please try again later.');
      }
    });
  </script>

</body>
</html>
